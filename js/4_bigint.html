    <script type="text/javascript">
      // You convert a BigInt to a Number using the Number function
      function toNumber(b) {
        const n = Number(b)
        if (BigInt(n) !== b) {
          const msg = typeof b === 'bigint' ? `Can't convert BigInt ${b}n to Number, loss of precision` : `toNumber expects a BigInt`
          throw new Error(msg)
          // (or return NaN, depending on your needs)
        }
        return n
      }
      const num = toNumber(123n)
      console.log('num', num)
