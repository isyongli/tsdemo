<!DOCTYPE html>
<html dochtml="">
  <head>
    <meta charset="utf-8" />
    <title>Generator Demo</title>
    <script type="text/javascript" src="https://lib.baomitu.com/jquery/3.5.1/jquery.js"></script>
    <style>
      .outerbox {
        float: left;
        position: relative;
        left: 50%;
      }
      .innerbox {
        float: left;
        position: relative;
        right: 50%;
      }
    </style>
  </head>
  <body>
    <div class="outerbox">
      <div class="innerbox">我是浮动的</div>
    </div>

    <script type="text/javascript">
      const log = console.log
      let s = Symbol()
      console.dir(s)

      log(typeof s)
      // "symbol"
      let s1 = Symbol('foo')
      let s2 = Symbol('bar')

      log('s1', s1) // Symbol(foo)
      log('s2', s2) // Symbol(bar)

      log('s1.toString()', s1.toString()) // "Symbol(foo)"
      log('s2.toString()', s2.toString()) // "Symbol(bar)"
      const objq = {
        toString() {
          return 'abc'
        }
      }
      const sym = Symbol(objq)
      log('sym', sym) // Symbol(abc)
      log('String(sym)', String(sym))
      log('sym.toString()', sym.toString())
      log('Boolean(sym)', Boolean(sym))
      log('!sym', !sym)
      // log("Number(sym)",Number(sym));
      log('sym.description', sym.description)
      // 第三种写法
      let a = {}
      let mySymbol = Symbol()
      Object.defineProperty(a, mySymbol, { value: 'say hello! ' })
      log('a', a), log('a[mySymbol]', a[mySymbol])
      let obj = {}
      let b = Symbol('b')
      let c = Symbol('c')
      obj[b] = 'Hello'
      obj[c] = 'World'
      const objectSymbols = Object.getOwnPropertySymbols(obj)
      log('===objectSymbols===:', objectSymbols)
      log('===typeof(objectSymbols)===:', typeof objectSymbols)
      obj[Symbol.iterator] = 200
      console.log(obj) // {a: 100, Symbol(Symbol.iterator): 200}
      let array = ['1', 2, 3, 4, 5, 6, 7, 8]
      array = 'HELLO'
      for (i of array) {
        // log("i",i);
      }
      obj = { length: 3, 0: 'foo', 1: 'bar', 2: 'baz' }

      array = Array.from(obj)
      console.log('====array====:', array)
      for (const value of array) {
        console.log(value)
      }

      console.log('====array====:', array)
      setTimeout(() => console.log(4))

      async function test() {
        console.log(1)
        await Promise.resolve()
        console.log(3)
      }

      test()

      console.log(2)
    </script>
  </body>
</html>
