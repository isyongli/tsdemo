<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>防抖函数_节流函数</title>
    <script src="./lib/underscore.js"></script>
    <style>
      #test {
        height: 300px;
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div id="test"></div>
    <script type="text/javascript">
      const log = console.log
      // 防抖函数
      /**
       * 解决什么问题？
       * 1.对于事件被触发n秒后再执行的函数 ->  延迟执行
       * 2.如果在n秒内再触发事件，重新开始计时
       * func 执行函数
       * wait 延时秒数
       * immediate 是否立即执行
       */
       var test = document.querySelector('#test')
       test.onclick = debounce(function () {
        log('===========')
      }, 1000);
      function debounce(fun,wait,immediate){
        let timer = null;
        return function(){
          let context = this;
          let args = arguments;
          let callNow = immediate && !timer;
          clearTimeout(timer);
          timer = setTimeout(() => {
            timer = null;
            if(!immediate){
              fun.apply(context,args);
            }
            
          }, wait);

          if(callNow){
            fun.apply(context,args);
          }
        }
      }
      
      function throttle(fun,wait,mustRun){
        let timer = null;
        let startTime = new Date();
        return function (){
          let context = this;
          let args = arguments;
          let currTime = new Date();
          if(currTime - startTime > mustRun){
            fun.apply(context,args);
            startTime = currTime;
          }else {
            timer = setTimeout(fun, wait);
          }
        }
      }

    </script>
  </body>
</html>
