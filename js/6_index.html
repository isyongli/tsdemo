<!DOCTYPE html>
<html dochtml="">
  <head>
    <meta charset="utf-8" />
    <title>AjAx Demo</title>
    <script type="text/javascript" src="https://lib.baomitu.com/jquery/3.5.1/jquery.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      function Person() {}
      var p = new Person()
      //方法才有prototype,普通对象无prototype
      console.log(Person.prototype) // Object{}
      console.log(p.prototype) // undifined

      //任何对象都是有构造函数constructor，由构造函数创建的对象也可以获得构造函数的引用
      //此处只是打印下列对象的构造函数是什么。
      console.log(p.constructor) //function Person(){}
      console.log(Person.constructor) //function Function(){}
      console.log({}.constructor) // function Object(){}
      console.log(Object.constructor) // function Function() {}
      console.log([].constructor) //function Array(){}
      const log = console.log
      //函数对this 不是创建对时候定义对，而是调用的时候定义
      //this
      var obj = {
        x: 10,
        fn: function () {
          log('====this===:', this)
          log('====this.x===:', this.x)
        }
      }
      obj.fn()
      const fn1 = obj.fn
      fn1()
      const obj1 = {
        x: 10
      }
      const fn2 = function (a) {
        log('===a===:', a)
        log('===fn2.this==', this)
        log('===fn2.this.x==', this.x)
      }
      //     call() 和 apply() 之间的区别
      // 不同之处是：
      // call() 方法分别接受参数。
      // apply() 方法接受数组形式的参数。
      // 如果要使用数组而不是参数列表，则 apply() 方法非常方便。
      fn2.call(obj, 1)
      log('=================setTimeout===============')
      const startTime = Date.now()
      log('=====startTime====:', startTime)
      setTimeout(function () {
        log('=====延时10毫秒执行时间====:', Date.now() - startTime)
      }, 10)
      setTimeout(function () {
        log('=====延时5毫秒执行时间====:', Date.now() - startTime)
      }, 5)
      for (let i = 0; i < 200; i++) {
        log('=====log==i==:', i)
      }
      log('=====log====:', 3)
      log('=====log====:', 5)
      log('=====log====:', 6)
      log('=====log====:', 7)
      log('=====log====:', 8)
      log('=====log====:', 9)
      log('=====log====:', 10)

      function* Hello() {
        yield 100
        yield (function () {
          return 200
        })()
        return 300
      }

      var h = Hello()
      console.log(typeof h) // object
      console.log(h.next()) // { value: 100, done: false }
      console.log(h.next()) // { value: 200, done: false }
      console.log(h.next()) // { value: 300, done: true }
      console.log(h.next()) // { value: undefined, done: true }
      log('=====主线程执行结束时间====:', Date.now() - startTime)
    </script>
  </body>
</html>
