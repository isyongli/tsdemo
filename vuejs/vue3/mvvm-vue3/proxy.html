<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>proxy</title>
</head>
<body>
    <script>
        let obj = {};
        function run () {
            for (let i = 0; i < 10000; i++) {
                obj[i] = i;
            }

            obj = new Proxy(obj, {
                set (target, key, val) {
                    return Reflect.set(target, key, val);
                },

                get (target, key) {
                    return Reflect.get(target, key);
                },
            });
        }
    </script>
</body>
</html>
